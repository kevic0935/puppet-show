                    <p class="lead">
                        1984年3月3日，許王以一齣演述鍾子期和俞伯牙知己情誼的《馬鞍山》作為西田社籌備大會上的募款演出；當晚在臺大視聽館的表演，不只獲得現場師生的熱烈迴響，也讓基金會的成立露出曙光。隔年12月13日的成立大會上，耗時近一年、花費八十萬打造的樟木彩樓首度啟用，亦宛然的李天祿和小西園的許王更「雙坐」聯演《天波樓》，新興閣、明虛實等知名劇團亦到場參與盛會——西田社便在此重量級開場中揭開歷史性的序幕。
