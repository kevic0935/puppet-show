    <head>

        <link href="css/plugins.css" media="all" rel="stylesheet" type="text/css">

    <body>
        <div class="preloader-bg"></div>
        <div id="preloader">
            <div id="preloader-status">
                <div class="preloader-position loader">
                    <span></span>
                </div>
            </div>
        </div>
        <a class="logo logo-light">
            <div class="logo-img fadeIn-element"></div>
        </a>
        <div id="fullpage">
            <div class="section overlay overlay-dark-70" id="section0">

                <div class="section-bg-home"></div>
                <div class="introduction">
                    <h1 class="home-page-main-title fadeIn-element">
                        延藝
                    </h1>
                    <div class="split-border">
                        <div class="home-page-subtitle-carousel owl-carousel">
                            <span class="home-page-title-2 fadeIn-element">計畫說明</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section" id="section1">
                <div class="container-fluid sections">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 nopadding">
                            <div class="slick-left-about overlay overlay-inverse-dark-35">
                                <div class="img-fullwidth-wrapper">
                                    <div class="img-fullwidth img-fullwidth-all img-fullwidth-about-carousel">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 nopadding">
                            <div class="slick-right-about">
                                <div class="img-fullwidth-wrapper">
                                    <div class="about-content">
                                        <div class="about-content-inner">
                                            <div class="height-correction">
                                                <div class="text-title">
                                                    <h4>
                                                        計畫說明
                                                    </h4>
                                                </div>
                                                <div class="text-txt">
                                                    <p>
                                                        西田社布袋戲基金會一路走來，克服了人力、資金等各方面條件的困頓，一關接著一關，讓傳統布袋戲藝術在日漸消彌的時代，仍能一如既往地持續往前進；而使基金會能夠順利跨過關卡的力量，便是永不缺乏的夥伴情誼，以及許多人慷慨的擔責，三十多年的文化保存工作，陳金次細數在心頭。
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                                </div>
                            </div>

                                </div>

                        </div>
