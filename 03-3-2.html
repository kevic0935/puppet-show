    <script>
    function getElementPosition(id) {
    var offsetTrail = document.getElementById(id);
    var offsetLeft = 0;
    var offsetTop = 0;
    while (offsetTrail) {
        offsetLeft += offsetTrail.offsetLeft;
        offsetTop += offsetTrail.offsetTop;
        offsetTrail = offsetTrail.offsetParent;
    }

    return {
        left: offsetLeft,
        top: offsetTop
    };
    }

    function getElementPositionByClass(el) {
    var offsetTrail = el;
    var offsetLeft = 0;
    var offsetTop = 0;
    while (offsetTrail) {
        offsetLeft += offsetTrail.offsetLeft;
        offsetTop += offsetTrail.offsetTop;
        offsetTrail = offsetTrail.offsetParent;
    }

    return {
        left: offsetLeft,
        top: offsetTop
    };
    }

    $(document).ready(function() {
    if ($('#intro-page').length > 0) {

        $('body').on('click', '.smooth-link', function(e) {
            e.preventDefault();
            var hrefId = $(this).attr('href').split('#')[1];
            if (hrefId !== '') {
                $([document.documentElement, document.body]).stop().animate({
                    scrollTop: getElementPosition(hrefId).top - $('#header').outerHeight()
                }, 800);
            }
        });

        $(window).on('activate.bs.scrollspy', function (e, obj) {
            var $current = $('.list-group-item.active');
        });
        var scheduledAniFrame;
        function readUpdatePage(){
            scheduledAniFrame = false;
        }
        function onScroll (e) {
            if (scheduledAniFrame){
                return;
            }
            scheduledAniFrame = true;
            requestAnimationFrame(readUpdatePage);
        }
        window.addEventListener('scroll', onScroll);
    }
    })
    </script>
